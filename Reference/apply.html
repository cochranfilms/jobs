<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply – Cochran Films</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/apply.css" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <!-- Project Firebase config + Firestore data manager (single source of truth) -->
  <script src="/firebase-config.js"></script>
  <script>window.PUBLIC_READ_ONLY = true;</script>
  <script src="/firestore-data-manager.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',()=>AOS.init({duration:1000,once:true,offset:100}));
    function showToast(msg, type='success'){ const t=document.getElementById('toast'); t.style.background = type==='error'?'#ef4444':'#22c55e'; t.textContent=msg; t.style.display='block'; setTimeout(()=>t.style.display='none',3000); }
    async function submitApplication(e){
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      try{
        // 1) Primary write → Firestore (normalized per-user application record)
        await window.FirebaseConfig.waitForInit();

        const email = (payload.email || '').trim();
        if (!email) throw new Error('Email is required');

        // Normalize application record for admin queue (no auth required)
        const currentJob = (window.__getCurrentJobPrefill && window.__getCurrentJobPrefill()) || {};
        const normalized = {
          source: 'apply_html',
          status: 'new',
          jobId: currentJob.id || (payload.applyingFor || '').toLowerCase().replace(/\s+/g,'-').slice(0,64),
          jobTitle: currentJob.title || payload.applyingFor || 'Project',
          jobDate: currentJob.date || payload.eventDate || '',
          location: currentJob.location || payload.location || '',
          payDisplay: currentJob.pay || payload.pay || '',
          description: payload.description || currentJob.description || '',
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString(),
          applicant: {
            name: payload.fullName || '',
            email,
            phone: payload.phone || '',
            portfolio: payload.portfolio || ''
          }
        };

        // Write to top-level applications collection (public create)
        const db = firebase.firestore();
        await db.collection('applications').add(normalized);

        // 2) Best-effort backup write → existing JSON/GitHub API (non-blocking)
        try {
          const res = await fetch('/api/apply', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({
            fullName: payload.fullName,
            email: payload.email,
            phone: payload.phone,
            location: payload.location,
            applyingFor: payload.applyingFor,
            eventDate: payload.eventDate,
            pay: payload.pay,
            description: payload.description,
            portfolio: payload.portfolio,
            source: 'apply-html'
          })});
          await res.json().catch(()=>({}));
        } catch(_) { /* ignore backup failure */ }

        showToast('Application received!');
        e.target.reset();
        try{ location.reload(); }catch(_){}
      }catch(err){ showToast('Error: '+err.message, 'error'); }
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <img src="/Logo.png" alt="Cochran Films" style="height:46px; width:auto;" />
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="card" data-aos="fade-up">
      <h1><i class="fas fa-user-plus"></i> Apply to a Job</h1>
      <p class="lead">Submit your info and we’ll review. You’ll appear in the admin queue as pending. Approval will attach a job and send onboarding automatically.</p>
      <form class="grid-1" onsubmit="submitApplication(event)">
        <div class="grid">
          <div class="form-group">
            <label>Full Name</label>
            <input name="fullName" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
          </div>
        </div>
        <div class="grid">
          <div class="form-group">
            <label>Phone</label>
            <input name="phone" />
          </div>
          <div class="form-group">
            <label>Location</label>
            <input name="location" placeholder="City, State" />
          </div>
        </div>
        <div class="grid">
          <div class="form-group">
            <label>Applying For (Job Title)</label>
            <select name="applyingFor" id="applyJobSelect"></select>
          </div>
          <div class="form-group">
            <label>Event Date</label>
            <input type="date" name="eventDate" />
          </div>
        </div>
        <div class="grid">
          <div class="form-group">
            <label>Pay</label>
            <input name="pay" placeholder="$300 + Tip" />
          </div>
          <div class="form-group">
            <label>Instagram or Portfolio</label>
            <input name="portfolio" placeholder="https://... or @handle" />
          </div>
        </div>
        <div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" placeholder="Tell us about your experience"></textarea>
          </div>
        </div>
        <div class="actions">
          <button class="btn" type="submit"><i class="fas fa-paper-plane"></i> Submit Application</button>
        </div>
      </form>
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <script>
    // Prefill from query
    (function(){
      const p=new URLSearchParams(location.search);
      const set=(n)=>{const el=document.querySelector(`[name="${n}"]`); if(el&&p.get(n)) el.value=p.get(n);};
      ['fullName','email','phone','location','applyingFor','eventDate','pay','description','portfolio'].forEach(set);
    })();
    // Populate job dropdown from Firestore jobs and lock prefilled fields
    (async function(){
      const sel=document.getElementById('applyJobSelect'); if(!sel) return;
      sel.innerHTML='<option value="">Select a job...</option>';
      const jobsIndex = {};
      try{
        await window.FirebaseConfig.waitForInit();
        // Load jobs directly from Firestore (public read)
        const db = firebase.firestore();
        const snap = await db.collection('jobs').get();
        const jobs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        (jobs||[]).forEach(job=>{ const title = job.title || 'Untitled Job'; const o=document.createElement('option'); o.value=title; o.textContent=title; sel.appendChild(o); jobsIndex[title]=job; });
        // Fallback to JSON API if Firestore has no jobs
        if ((!jobs || jobs.length===0)){
          const r=await fetch('/api/jobs-data'); const j=await r.json();
          (j.jobs||[]).forEach(job=>{ const o=document.createElement('option'); const t=job.title||'Untitled Job'; o.value=t; o.textContent=t; sel.appendChild(o); jobsIndex[t]=job; });
        }
      }catch{
        try{ const r=await fetch('/api/jobs-data'); const j=await r.json(); (j.jobs||[]).forEach(job=>{ const o=document.createElement('option'); const t=job.title||'Untitled Job'; o.value=t; o.textContent=t; sel.appendChild(o); jobsIndex[t]=job; }); }catch{}
      }
      // If query provided applyingFor, ensure it's selected
      const q=new URLSearchParams(location.search).get('applyingFor'); if(q) { sel.value=q; }

      const lock = (el, val)=>{ if(!el) return; el.value = val || ''; el.readOnly = true; el.classList.add('locked'); el.addEventListener('input', ()=>{ el.value = val || ''; }); };
      let currentJob = null;
      const applyPrefill = (title)=>{
        const job = jobsIndex[title];
        if(!job) return;
        currentJob = job;
        const ev = document.querySelector('[name="eventDate"]');
        const loc = document.querySelector('[name="location"]');
        const pay = document.querySelector('[name="pay"]');
        const desc = document.querySelector('[name="description"]');
        lock(ev, job.date || '');
        lock(loc, job.location || '');
        lock(pay, job.pay || '');
        lock(desc, job.description || '');
      };

      sel.addEventListener('change', (e)=>{ if(e.target.value) applyPrefill(e.target.value); });
      if (q) applyPrefill(q);

      // Override payload with locked job data to ensure integrity
      window.__getCurrentJobPrefill = ()=> currentJob;
    })();
  </script>
</body>
</html>
